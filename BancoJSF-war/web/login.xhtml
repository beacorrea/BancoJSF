<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Bootstrap CSS -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
        <link type="text/css" href="signin.css" rel="stylesheet"/>
        <h:outputStylesheet library="css" name="FancyTable.css"/>

        <title>Inicio de Sesión</title>

    </h:head>
    <h:body class="bg-light">
        <!--Como cerrar la sesion para eliminar el usuario-->
        
        
        <center> <h1>Inicio de Sesión</h1></center> 
        <div id="login"> 
            <h:form class="form-signin">
                <table>
                    <tr>
                        <td>DNI:</td>
                        <td><h:inputText class="form-control"  value="#{loginBean.usuario.dni}"/></td>                    
                    </tr>
                    <tr>
                        <td>CONTRASEÑA:</td>
                        <td><h:inputSecret class="form-control" value="#{loginBean.usuario.contrasena}"/></td>                    
                    </tr>

                </table>
                <h:commandButton  class="btn btn-lg btn-primary btn-block" value = "Enviar" action="#{loginBean.doLogin()}"></h:commandButton>
            </h:form>
        </div>
    </h:body>

</html>
